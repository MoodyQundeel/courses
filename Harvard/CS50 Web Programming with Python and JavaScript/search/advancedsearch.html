<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advancedsearch.css" />
    </head>
    <body>
        <div class="link-container">
            <div class="links">
                <a href="index.html">Google</a>
            </div>
        </div>
        <form action="https://google.com/search">
            <h1>Advanced Search</h1>
            <div class="option">
                <label for="all these words:”">all these words:</label
                ><input type="text" name="as_q" />
            </div>
            <div class="option">
                <label for="this exact word or phrase:"
                    >this exact word or phrase:</label
                ><input type="text" name="as_epq" />
            </div>
            <div class="option">
                <label for="any of these words:">any of these words:</label
                ><input type="text" name="as_oq" />
            </div>
            <div class="option">
                <label for="none of these words:">none of these words:</label
                ><input type="text" name="as_eq" />
            </div>
            <input type="submit" value="Advanced Search" />
        </form>
    </body>
</html>
