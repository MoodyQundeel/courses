{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% if empty %}
        <li>No results found.</li>
        {% else %}
        {% for result in results %}
            <li><a href="/{{ result }}">{{ result }}</a></li>
        {% endfor %}
        {% endif %}
    </ul>

{% endblock %}
