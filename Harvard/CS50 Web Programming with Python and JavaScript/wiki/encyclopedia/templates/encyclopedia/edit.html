{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <form class="editForm" method="post" action="{% url 'create' %}">
        <input class="textTitle" type="text" name="title" value="{{ title }}">
        <textarea class="textContent" type="text" name="content" required>{{ content }}</textarea>
        <input type="submit" name="create required">
    </form>
{% endblock %}
