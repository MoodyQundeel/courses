{% extends "encyclopedia/layout.html" %} 
{% block title %} 
    New Page 
{% endblock %} 
{% block body %}
    <form class="container" action="{% url 'new' %}" method="post">
        {% csrf_token %}
        {% if error %}
            <div class="row">
                <p class="text-danger font-weight-bold">{{ error }}</p>
            </div>
        {% endif %}
        <div class="row mb-2">
            <input type="text" name="title" placeholder="Title">
        </div>
        <div class="row mb-2">
            <textarea class="col-12-lg col-9-m pt-2 pl-2" name="content" id="content"></textarea>
        </div>
        <div class="row">
            <button class="" type="submit">New Page</button>
        </div>
    </form>
{% endblock %}
