<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="general.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="advanced.css" />
    </head>
    <body>
        <div id="nav" class="flex">
            <a href="index.html">Simple</a>
            <a href="images.html">Images</a>
        </div>
        <div id="top">Advanced Search</div>

        <form action="https://google.com/search" class="flex direction-column">
            <div class="row">
                <h2>Find Pages with...</h2>
            </div>
            <div class="flex row">
                <div class="label">all these words:</div>
                <input type="text" name="as_q" />
            </div>
            <div class="flex row">
                <div class="label">this exact word or phrase:</div>
                <input type="text" name="as_epq" />
            </div>
            <div class="flex row">
                <div class="label">any of these words:</div>
                <input type="text" name="as_oq" />
            </div>
            <div class="flex row">
                <div class="label">none of these words:</div>
                <input type="text" name="as_eq" />
            </div>
            <div class="flex row">
                <button type="submit">Advanced Search</button>
            </div>
        </form>
    </body>
</html>
